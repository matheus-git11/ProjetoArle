<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Menu Lateral</title>
    <link rel="stylesheet" href="./Style/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="btn">
        <span class="fas fa-bars"></span>
    </div>
    <nav class="sidebar">
        <div class="text">
            Menu Lateral
        </div>
        <ul>
            <li>
                <a href="#" class="feat-btn">Universo
                    <span class="fas fa-caret-down first"></span>
                </a>
                <ul class="feat-show">
                    <li><a href="#">Colaborador</a></li>
                    <li><a href="#">Equipe</a></li>
                </ul>
            </li>
            <li>
                <a href="#" class="serv-btn">Departamento
                    <span class="fas fa-caret-down second"></span>
                </a>
                <ul class="serv-show">
                    <li><a href="#">Contabilidade</a></li>
                    <li><a href="#">Contabilidade</a></li>
                </ul>
            </li>
            <li><a>De</a><input type="date"></li>
            <li><a>At√©</a><input type="date"></li>
            <li>
            <!-- <a href="#" class="serv-btn">Equipe
                <span class="fas fa-caret-down second"></span>
            </a>
            <ul class="serv-show">
                <li><a href="#">Nome da equipe</a></li> -->
            </ul>
        </li>
        </ul>
    </nav>
    <div class="content">
        <img src="./Img/Arle.png" alt="Logo Da empresa Arle" class="logo">
    </div>
    <script>
        $('.btn').click(function () {
            $(this).toggleClass("click");
            $('.sidebar').toggleClass("show");
        });
        $('.feat-btn').click(function () {
            $('nav ul .feat-show').toggleClass("show");
            $('nav ul .first').toggleClass("rotate");
        });
        $('.serv-btn').click(function () {
            $('nav ul .serv-show').toggleClass("show1");
            $('nav ul .second').toggleClass("rotate");
        });
        $('nav ul li').click(function () {
            $(this).addClass("active").siblings().removeClass("active");
        });
    </script>
</body>

</html>
